<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'enquête destiné à Tugdual Le Lay, directeur de cabinet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { color: #2C3E50; }
        label { font-weight: bold; }
        textarea { width: 100%; height: 100px; margin-bottom: 15px; }
        button { padding: 10px; background-color: #3498DB; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #2980B9; }
    </style>
</head>
<body>
    <h1>Formulaire d'enquête destiné à Tugdual Le Lay, directeur de cabinet</h1>
    <form id="questionnaire">
        <h2>Questions de Hari</h2>
        <label>Le rôle du directeur de cabinet est fortement lié à la stratégie politique. Comment décririez-vous l'importance de votre mission dans une collectivité territoriale ?</label>
        <textarea name="q1"></textarea>
        <label>Quelles sont vos missions principales en tant que directeur de cabinet ?</label>
        <textarea name="q2"></textarea>
        <label>Quel a été votre parcours avant d’occuper ce poste ? Quelles étapes ont été clés pour votre évolution professionnelle ?</label>
        <textarea name="q3"></textarea>

        <h2>Questions de Talla</h2>
        <label>Votre métier repose-t-il davantage sur des compétences en communication et stratégie politique ou sur une connaissance approfondie du fonctionnement administratif ?</label>
        <textarea name="q4"></textarea>
        <label>Avec les évolutions numériques et la transformation des collectivités, comment le rôle du directeur de cabinet évolue-t-il selon vous ?</label>
        <textarea name="q5"></textarea>
        <label>Quels conseils donneriez-vous à un étudiant en AES qui souhaiterait travailler dans un cabinet politique ?</label>
        <textarea name="q6"></textarea>

        <h2>Section 3 : Questions d’Amélie</h2>
        <label>Comment imaginez-vous l'évolution du métier de directeur de cabinet dans les années à venir ?</label>
        <textarea name="q7"></textarea>
        <label>Quelle est l'importance des relations publiques et des médias dans votre métier ?</label>
        <textarea name="q8"></textarea>
        <label>Quels sont les projets stratégiques ou politiques que vous avez pilotés et qui vous tiennent particulièrement à cœur ?</label>
        <textarea name="q9"></textarea>

        <h2>Questions de Sacha</h2>
        <label>Vous travaillez en étroite relation avec les élus et devez gérer des relations politiques sensibles. Avez-vous déjà été confronté à des dilemmes éthiques ? Comment les avez-vous gérés ?</label>
        <textarea name="q10"></textarea>
        <label>Votre rôle implique une forte gestion des crises et de la communication politique. Y a-t-il un événement marquant dans votre carrière où ces compétences ont été particulièrement sollicitées ?</label>
        <textarea name="q11"></textarea>
        <label>En tant qu’étudiant en AES, je m’intéresse aux relations entre politique et administration. Pensez-vous que des compétences acquises dans le secteur privé (comme la gestion d’une PME) peuvent être utiles pour un poste de directeur de cabinet ?</label>
        <textarea name="q12"></textarea>
    </form>
    
    <button onclick="telechargerPDF()">Télécharger en PDF</button>
    
    <script>
        function telechargerPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            let y = 10;
            let maxWidth = 180;
            doc.setFontSize(10);
            doc.text("Formulaire d'enquête destiné à Tugdual Le Lay, directeur de cabinet", 10, y);
            y += 10;
            
            document.querySelectorAll("label, textarea").forEach(element => {
                if (y > 270) { doc.addPage(); y = 10; }
                if (element.tagName === "LABEL") {
                    let lines = doc.splitTextToSize(element.innerText, maxWidth);
                    doc.text(lines, 10, y);
                    y += lines.length * 6;
                } else if (element.tagName === "TEXTAREA") {
                    let response = element.value.trim() || "(Pas de réponse)";
                    let responseLines = doc.splitTextToSize(response, maxWidth);
                    doc.text(responseLines, 10, y);
                    y += responseLines.length * 6;
                }
            });
            
            doc.save("Formulaire_Tugdual_Le_Lay.pdf");
        }
    </script>
</body>
</html>
